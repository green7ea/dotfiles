lines=7
vertical-pad=40
horizontal-pad=80
inner-pad=30
font=Noto:size=16
render-workers=4
match-workers=4
terminal=ghostty -e '{cmd}'

[colors]
background=1c1c1cee
text=f8f8f2ff
prompt=ebcb8bff
placeholder=efefefff
input=f8f8f2ff
match=ebcb8bff
selection=4c4c4cff
selection-text=f8f8f2ff
selection-match=ebcb8bff
border=ebcb8bff

[border]
width=3
radius=20
selection-radius=10

[key-bindings]
next=Down Mod1+e
prev=Up Mod1+i
